<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card-container">
        <div class="header">Credit Card Details</div>
        <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
        </div>
        <div class="form-group">
            <label for="card-name">Name On Card</label>
            <input type="text" id="card-name" placeholder="Name Surname">
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="expiry-month">Expiry Month</label>
                <input type="text" id="expiry-month" placeholder="MM">
            </div>
            <div class="form-group">
                <label for="expiry-year">Expiry Year</label>
                <input type="text" id="expiry-year" placeholder="YY">
            </div>
            <div class="cvv-group">
                <label for="cvv">CVV</label>
                <input type="password" id="cvv" placeholder="***">
            </div>
        </div>
        <img src="icon.png" alt="Decorative Icon" class="icon">
    </div>
</body>
</html>
